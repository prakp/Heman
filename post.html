<h1>Write Your Blog Here....</h1>
<table>

	<form METHOD="post" action="postClass1">
		<tr>
			<td>Title:</td>
			<td><input type="text" name="title" placeholder="title of your blog"></td>
		</tr>
		<tr>
			<td>Content:</td>
			<td><textarea name="msg" placeholder="content of your blog" rows="10" cols="50"></textarea></td>
		</tr>
		<tr>
			<td>Attachment:</td>
			<td><input type="file" name="file" ></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" value="Post" ></td>
		</tr>
	</form>
</table>
